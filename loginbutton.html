<!DOCTYPE html>
<html>
    <head>
        <title>
            login page validation
        </title>
        <link rel="stylesheet" href="css/validation.css"> 
    </head>
    <body>
        <form id="form" >
          <div class="container">
                    <h1> LOGIN </h1>
                       <div class="username">
                        <input type="text" onkeyup="check()" onblur="check()" placeholder="username" id="username">
                        <p id="x"></p>
                    </div>
                    <div class="password">
                        <input type="password" onkeyup="check1()" onblur="check1()" placeholder="password" id="password">
                        <p id="y"></p>
                    </div>
                    <a href="www.google.com">Forgot password?</a>
                    <button type="button" id="button" onclick= "check(),check1()">login</button>
            </div>
        </form>
    </body>
    <script src="validation.js"></script>
</html>
